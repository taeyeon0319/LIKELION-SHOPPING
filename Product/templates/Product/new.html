{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>
        새로운 상품 판매하기
    </h1>
    <form action="{% url 'Product:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>상품 설명</label>
            <textarea class="form-control" name="content"></textarea>
        </div>
        <div class="form-group">
            <label>상품 가격</label>
            <textarea class="form-control" name="price">{{post.price}}</textarea>
        </div>
        <div class="form-group">
            <label>상품 재고</label>
            <textarea class="form-control" name="stock">{{post.stock}}</textarea>
            <input type="file" name="image">
        </div>
        <input type="submit" value="글 작성" class="btn btn-outline-primary">
    </form> 
</div>
{% endblock %}
